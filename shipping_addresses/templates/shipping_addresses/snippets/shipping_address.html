<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ shipping_address.address }}</h5>
    <div class="card-title">
      {{ shipping_address.reference }}
    </div>
    <div class="card-title">
      {{ shipping_address.postal_code }}
    </div> 
    <br>   
    {% if edit %}                 
      <div class="">
          <a href="{% url 'shipping_addresses:update' shipping_address.pk %}" class="btn btn-success btn-block">Editar</a>
          {% if shipping_address.default %}
          <div class="text-info">
            Direcci√≥n principal
          </div>
          {% else %}
            <div class="botones-adress">
                <a href="{% url 'shipping_addresses:default' shipping_address.pk %}" class="btn btn-success btn-block">Default</a>
                <a href="{% url 'shipping_addresses:delete' shipping_address.pk %}" class="btn btn-success btn-block">Eliminar</a>
            </div> 
            {% endif %}
          {% endif %}           
      </div>
  </div>
</div>
