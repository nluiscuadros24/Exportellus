{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Exportellus </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.svg">
    
    <!-- CSS 
    ========================= -->
    <!--bootstrap min css-->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--owl carousel min css-->
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <!--slick min css-->
    <link rel="stylesheet" href="static/css/slick.css">
    <!--magnific popup min css-->
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <!--font awesome css-->
    <link rel="stylesheet" href="static/css/font.awesome.css">
    <!--ionicons css-->
    <link rel="stylesheet" href="static/css/ionicons.min.css">
    <!--linearicons css-->
    <link rel="stylesheet" href="static/css/linearicons.css">
    <!--animate css-->
    <link rel="stylesheet" href="static/css/animate.css">
    <!--jquery ui min css-->
    <link rel="stylesheet" href="static/css/jquery-ui.min.css">
    <!--slinky menu css-->
    <link rel="stylesheet" href="static/css/slinky.menu.css">
    <!--plugins css-->
    <link rel="stylesheet" href="static/css/plugins.css">
    
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="static/css/Estilo_Log_In.css">
    
</head>

<body>
    {% block content %}
    <div id="logreg-forms">
      
      <form method="post" class="form-signup">
        {% csrf_token %}
        <div class="logo">
          <img src="{% static 'img/logo/logoexportelluspositivo.svg' %}" alt="">
        </div>
        <p style="text-align:center">Unete a las miles de personas que estan usando Exportellus</p>
        <div class="form-group">
          {% for field in form %}
          <div class="form-group">
    
            {{ field.label_tag }}
            {{ field }}
    
            {% if field.errors %}
              {{ field.errors }}
            {% endif %}
    
          </div>
        {% endfor %}
          <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>Registrarme</button>
      </form>
    </div>
<p style="text-align:center">
    <a class="awmind" href="www.awmind.com">By Awmind</a>
</p>
    {% endblock %}
    
<!-- JS
============================================ -->
<!--modernizr min js here-->
<script src="static/js/vendor/modernizr-3.7.1.min.js"></script>
<!-- Place your kit's code here -->
<script src="https://kit.fontawesome.com/cff0fb316f.js" crossorigin="anonymous"></script>
<!--jquery min js-->
<script src="static/js/vendor/jquery-3.4.1.min.js"></script>
<!--popper min js-->
<script src="static/js/popper.js"></script>
<!--bootstrap min js-->
<script src="static/js/bootstrap.min.js"></script>
<!--owl carousel min js-->
<script src="static/js/owl.carousel.min.js"></script>
<!--slick min js-->
<script src="static/js/slick.min.js"></script>
<!--magnific popup min js-->
<script src="static/js/jquery.magnific-popup.min.js"></script>
<!--counterup min js-->
<script src="static/js/jquery.counterup.min.js"></script>
<!--jquery countdown min js-->
<script src="static/js/jquery.countdown.js"></script>
<!--jquery ui min js-->
<script src="static/js/jquery.ui.js"></script>
<!--jquery elevatezoom min js-->
<script src="static/js/jquery.elevatezoom.js"></script>
<!--isotope packaged min js-->
<script src="static/js/isotope.pkgd.min.js"></script>
<!--slinky menu js-->
<script src="static/js/slinky.menu.js"></script>
<!-- Plugins JS -->
<script src="static/js/plugins.js"></script>

<!-- Main JS -->
<script src="static/js/main.js"></script>

<!-- Categorias -->
<script src="static/js/slidermenu.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</body>

</html>
