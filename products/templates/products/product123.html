{% load static %}
<!-- carta de producto -->
<article class="single_product">
  <figure>
      <div class="product_thumb">
          {% if product.image %}
          <a class="primary_img" href="product-details.html">
            <img src="{{ product.image.url }}" alt="Imagen del producto" height="212px">
          </a>
          {% endif %}
          <div class="action_links">
              <ul>
                  <li class="add_to_cart"><a class="cart_button {% if request.path == cart%}active{% endif %}" href= "{{ cart }}" title="Add to cart"><span class="lnr lnr-cart"></span></a></li>
                  <li class="quick_button"><a href="#" data-toggle="modal" data-target="#modal_box"  title="quick view"> <span class="lnr lnr-magnifier"></span></a></li>
                  <li class="compare"><a href="#" title="Add to Compare"><span class="lnr lnr-sync"></span></a></li>
              </ul>
          </div>
      </div>
      <figcaption class="product_content">
          <h4 class="product_name"><a href="product-details.html">{{ product.title }}</a></h4>
          <p><a href="#">Fruits</a></p>
          <div class="price_box"> 
              <span class="current_price">{{ product.price }}</span>
          </div>
      </figcaption>
  </figure>
</article>
